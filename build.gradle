// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://dl.bintray.com/daimhim/widget' }
        maven { url 'http://192.168.1.34:8081/nexus/content/repositories/android/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://dl.bintray.com/daimhim/widget' }
        maven { url 'http://192.168.1.34:8081/nexus/content/repositories/android/' }
    }
}

ext{
    COMPILE_SDK_VERSION = 25
    BUILD_TOOLS_VERSION = "27.0.3"
    MIN_SDK_VERSION = 16
    TARGET_SDK_VERSION = 23

    LIB_VERSION = '25.4.0'

    APP_VERSIONCODE = 100
    APP_VERSIONNAME = "1.0.0"

    WEAKHANDLER_VERSIONCODE = 100
    WEAKHANDLER_VERSIONNAME = "1.0.0"

    ONE_KEY_PAYMENT_VERSIONCODE = 108
    ONE_KEY_PAYMENT_VERSIONNAME = "1.0.8"

    ZXING_VERSIONCODE = 100
    ZXING_VERSIONNAME = "1.0.0"

    CROPPICTURE_VERSIONCODE = 100
    CROPPICTURE_VERSIONNAME = "1.0.0"

    PICTURELOAD_VERSIONCODE = 100
    PICTURELOAD_VERSIONNAME = "1.0.0"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: "build_config.gradle"
